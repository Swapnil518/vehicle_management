{% extends 'sidebar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% block body %}

    <center>
        <h1 style="background-color: powderblue; padding-top: 28px; padding-bottom: 28px;">Login</h1>
        <form method="POST" style="margin: 30px;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required style="margin-top: 14px;"><br>
            <input type="password" name="password" placeholder="Password" required style="margin-top: 14px;"><br>
            <button type="submit" style="background-color: green; color: white; border:0px; padding-left: 15px; padding-right: 15px; padding-top: 5px; padding-bottom: 5px; margin-left: 30px; margin-right: 30px; margin-top: 20px;">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </center>
    {%endblock%}

</body>

</html>
