{% extends 'sidebar.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    {% block body %}
    <center>
        <h1 style="background-color: powderblue; padding-top: 28px; padding-bottom: 28px;">Register</h1>
        <form method="POST" style="text-align: left; padding-left: 100px;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: green; color: white; border:0px; padding-left: 15px; padding-right: 15px; padding-top: 5px; padding-bottom: 5px; margin-left: 170px; margin-right: 30px; margin-top: 20px;" role="button" aria-pressed="true">Register</button>
        </form>
    </center>
    {% endblock %}
</body>

</html>
